<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将过渡动画放进组件里面</title>
    <!--<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>-->
    
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/tween.js/r14/Tween.js"></script>
</head>
<body>
<div id="example-8">
    <input type="number" step="20" v-model.number="firstNumber"> +
    <input type="number" step="20" v-model.number="secondNumber"> =
    {{ result }}
    
    <p>
        <animated-integer v-bind:value="firstNumber"></animated-integer>
        +
        <animated-integer v-bind:value="secondNumber"></animated-integer>
        =
        <animated-integer v-bind:value="result"></animated-integer>
    </p>
</div>

<script>
    // 这种复杂的补间动画逻辑可以被复用
    // 任何整数都可以执行动画
    // 组件化使我们的界面十分清晰
    // 可以支持更多更复杂的动态过渡
    // 策略。
    Vue.component('animated-integer', {
        template: '<span>{{ tweeningValue }}</span>',
        props: {
            value: {
                type: Number,
                required: true
            }
        },
        data: function () {
            return {
                tweeningValue: 0
            }
        },
        watch: {
            value: function (newValue, oldValue) {
                this.tween(oldValue, newValue)
            }
        },
        mounted: function () {
            this.tween(0, this.value)
        },
        methods: {
            tween: function (startValue, endValue) {
                var vm = this

                function animate() {
                    if (TWEEN.update()) {
                        requestAnimationFrame(animate)
                    }
                }

                new TWEEN.Tween({tweeningValue: startValue})
                    .to({tweeningValue: endValue}, 500)
                    .onUpdate(function () {
                        vm.tweeningValue = endValue.toFixed(0)
                    })
                    .start()

                animate()
            }
        }
    })

    // 所有的复杂度都已经从 Vue 的主实例中移除！
    new Vue({
        el: '#example-8',
        data: {
            firstNumber: 20,
            secondNumber: 40
        },
        computed: {
            result: function () {
                return this.firstNumber + this.secondNumber
            }
        }
    })
</script>

</body>
</html>
