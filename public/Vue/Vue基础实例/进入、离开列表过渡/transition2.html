<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡2</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/lodash.js/4.16.5/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/2.0.1/velocity.min.js"></script>
    <style>
        .list-item {
            display: inline-block;
            margin-right: 10px;
        }
        
        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }
        
        .list-enter, .list-leave-to
            /* .list-leave-active for below version 2.1.8 */
        {
            opacity: 0;
            transform: translateY(30px);
        }
        
        /* 下面这两种方法都可以做到列表过渡动画的效果 */
        /* 链接：https://cn.vuejs.org/v2/api/#transition-group */
        .flip-list-move {
            transition: transform 1s;
        }
        
        .move_class {
            transition: transform 1s
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 238px;
            margin-top: 10px;
        }
        
        .cell {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 25px;
            height: 25px;
            border: 1px solid #aaa;
            margin-right: -1px;
            margin-bottom: -1px;
        }
        
        .cell:nth-child(3n) {
            margin-right: 0;
        }
        
        .cell:nth-child(27n) {
            margin-bottom: 0;
        }
        
        .cell-move {
            transition: all 1s;
        }
    
    </style>
</head>
<body>

<!-- 列表的排序过渡 -->
<div class="demo" id="list-demo">
    <button @click="add">Add</button>
    <button @click="remove">Remove</button>
    <transition-group name="list" tag="p">
        <span v-for="item in items" :key="item" class="list-item">
            {{ item }}
        </span>
    </transition-group>
</div>

<div id="flip_list_demo" class="demo2">
    <button @click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul">
        <li v-for="item in items" :key="item" class="move_class">{{ item }}</li>
    </transition-group>

</div>

<div id="cell-container">
    <h3>Lazy Sudoku</h3>
    <p>Keep hitting the shuffle button until you win</p>
    <button @click="shuffle">Shuffle</button>
    <transition-group name="cell" tag="div" class="container">
        <div v-for="cell in cells" :key="cell.id" class="cell">{{cell.number}}</div>
    </transition-group>
</div>

<!-- 列表交错过渡 -->
<div id="staggered-list-demo">
    <input v-model="query">
    <transition-group
            name="staggered-fade"
            tag="ul"
            v-bind:css="false"
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:leave="leave"
    >
        <li
                v-for="(item, index) in computedList"
                v-bind:key="item.msg"
                v-bind:data-index="index"
        >{{ item.msg }}</li>
    </transition-group>
</div>

<!-- 可复用的过渡实现 -->
<div id="custom-special-transition">
    <transition-group is="my-special-transition">
        <ul>
            <li v-for="item in items" :key="item" class="move_class">{{ item }}</li>
        </ul>
    </transition-group>
</div>

<script>
    
    Vue.component('my-special-transition', {
        functional: true,
        render: function (createElement, context) {
            var data = {
                props: {
                    name: 'very-special-transition',
                    mode: 'out-in'
                },
                on: {
                    beforeEnter: function (el) {
                        el.style.opacity = 0
                        el.style.height = 0
                    },
                    afterEnter: function (el) {
                        el.style.opacity = 1
                        el.style.height = 1
                    }
                }
            }
            return createElement('transition-group', data,  context.children)
        }
    })
    
    new Vue({
        el: '#list-demo',
        data: {
            items: [1, 2, 3, 4, 5, 6, 7, 8, 9],
            nextNum: 10
        },
        methods: {
            randomIndex: function () {
                return Math.floor(Math.random() * this.items.length)
            },
            add: function () {
                this.items.splice(this.randomIndex(), 0, this.nextNum++)
            },
            remove: function () {
                this.items.splice(this.randomIndex(), 1)
            }
        }
    })

    new Vue({
        el: '#flip_list_demo',
        data: {
            items: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        },
        methods: {
            shuffle: function () {
                this.items = _.shuffle(this.items)
            }
        }
    })

    new Vue({
        el: '#cell-container',
        data: {
            cells: Array.apply(null, {length: 81}).map((_, index) => {
                return {id: index, number: index % 9 + 1}
            }),
        },
        methods: {
            shuffle: function () {
                this.cells = _.shuffle(this.cells)
            }
        }
    })

    new Vue({
        el: '#staggered-list-demo',
        data: {
            query: '',
            list: [
                { msg: 'Bruce Lee' },
                { msg: 'Jackie Chan' },
                { msg: 'Chuck Norris' },
                { msg: 'Jet Li' },
                { msg: 'Kung Fury' }
            ]
        },
        computed: {
            computedList: function () {
                var vm = this
                return this.list.filter(function (item) {
                    return item.msg.toLowerCase().indexOf(vm.query.toLowerCase()) !== -1
                })
            }
        },
        methods: {
            beforeEnter: function (el) {
                el.style.opacity = 0
                el.style.height = 0
            },
            enter: function (el, done) {
                var delay = el.dataset.index * 150
                setTimeout(function () {
                    Velocity(
                        el,
                        { opacity: 1, height: '1.6em' },
                        { complete: done }
                    )
                }, delay)
            },
            leave: function (el, done) {
                var delay = el.dataset.index * 150
                setTimeout(function () {
                    Velocity(
                        el,
                        { opacity: 0, height: 0 },
                        { complete: done }
                    )
                }, delay)
            }
        }
    })
    
</script>

</body>
</html>
