<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Word</title>
    <!-- Vue - cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="hello_word.css">
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <!-- 第一种使用v-html的方法，包含当前指定的html的元素里面的内容会被完全替换 -->
    <div class="div2">士大夫撒地方
        <div v-html="rawHtml">tttttttt</div>
    </div>

    <!-- 第二种v-html使用方法，需要包一个其他的元素 -->
    <div class="div3">Using text desction: <span v-html="rawHtml2" @click="clickSpan()"></span></div>
    
    <!--计算属性-->
    <div class="div4">
        <p>Origin message: {{ message }}</p>
        <p>Computed reverse message: {{ reverseMessage }}</p>
        <p @click="changeComputedMessage($event)">请点击我，改变计算属性的值</p>
    </div>
    
    <div id="app2">
        <h2 @click="changeColor($event)" :style="{color: clickColor}">watch和computed的比较实例</h2>
    </div>
</div>

<script src="hello_word.js"></script>
</body>
</html>
