<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态动画与侦听器</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/lodash.js/4.16.5/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/2.0.1/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>
<body>
    <div id="animated-number-demo">
        <input type="number" step="20" v-model.number="number">
        <p>{{ animatedNumber }}</p>
    </div>
    
    <script>
        new Vue({
            el: '#animated-number-demo',
            data: {
                number: 0,
                tweenedNumber: 0
            },
            
            computed: {
                animatedNumber: function () {
                    return this.tweenedNumber.toFixed(0)
                }
            },
            watch: {
                number: function (newValue) {
                    TweenLite.to(this.$data, 0.5, { tweenedNumber: newValue })
                }
            }
        })
    </script>
</body>
</html>
