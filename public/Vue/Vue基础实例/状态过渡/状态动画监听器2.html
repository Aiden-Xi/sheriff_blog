<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态过渡监听器</title>
    
    <script src="https://cdn.bootcss.com/colors/3.0.0/js/colors.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/lodash.js/4.16.5/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/2.0.1/velocity.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/tween.js/r14/Tween.js"></script>
    
    <style>
        .example-7-color-preview {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
    </style>

</head>
<body>
<div id="example-7">
    <input @keyup.enter="updateColor" v-model="colorQuery" placeholder="Enter a color">
    <button @click="updateColor">update</button>
    <p>Preview:</p>
    <span :style="{ backgroundColor: tweenedCSSColor }" class="example-7-color-preview"></span>
    <p>{{ tweenedCSSColor }}</p>
</div>

<script>
    new Vue({
        el: '#example-7',
        data: {
            colorQuery: '',
            color: {
                red: 0,
                green: 0,
                blue: 0,
                alpha: 1
            },
            tweenedColor: {}
        },
        created: function () {
            this.tweenedColor = Object.assign({}, this.color)
        },
        watch: {
            color: function () {
                function animate() {
                    if (TWEEN.update()) {
                        requestAnimationFrame(animate)
                    }
                }
                
                new TWEEN.Tween(this.tweenedColor).to(this.color,  750).start()
                
                animate()
            }
        },
        
        computed: {
            tweenedCSSColor: function () {
                return new Color({
                    red: this.tweenedColor.red,
                    blue: this.tweenedColor.blue,
                    green: this.tweenedColor.green,
                    alpha: this.tweenedColor.alpha,
                }).toCSS()
            }
        },
        
        methods: {
            updateColor: function () {
                this.color = new Color(this.colorQuery).toRGB()
                this.colorQuery = ''
            }
        }
        
    })
</script>

</body>
</html>
