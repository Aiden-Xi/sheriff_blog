<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="todolist.css">
</head>

<body>

<div class="container">
    <div class="header">
        <h2 class="title">My To Do List</h2>
        <input id="write" type="text" class="write" placeholder="Title...">
        <button class="add" onclick="addTitle()">Add</button>
    </div>

    <ul class="myUl" id="myUl">
        <li class="list checked">
            <span class="close">&times;</span>
            TO DO List_*1
        </li>
        <li class="list checked">
            <span class="close">&times;</span>
            TO DO List_*2
        </li>
        <li class="list">
            <span class="close">&times;</span>
            TO DO List_*3
        </li>
        <li class="list">
            <span class="close">&times;</span>
            TO DO List_*4
        </li>
    </ul>
</div>


<script type="text/javascript" src="todolist.js"></script>

</body>

</html>
