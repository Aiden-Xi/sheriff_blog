<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单幻灯片</title>
  <link rel="stylesheet" href="ppt.css">
</head>

<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="" style="width:100%">
      <div class="text">文本1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="" style="width:100%">
      <div class="text">文本2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="" style="width:100%">
      <div class="text">文本3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="point-mark">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <script type="text/javascript" src="ppt.js"></script>
</body>

</html>
